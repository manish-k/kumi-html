<html>
    <header>
        <link href="index.css" rel="stylesheet"></link>
        <script src="game.js"></script>
    </header>
    <body>
        <img id="sprites-image" src="assets/kumi.png"/>
        <div id="game-wrapper"></div>
        <div class="help-text">
            <h3>Controls</h3>
            <span>UP arrow: Jump </span></br>
            <span>DOWN arrow: Crouch</span></br>
            <span>RIGHT arrow: Walk right (with UP arrow jump forward)</span></br>
            <span>LEFT arrow: Walk left (with UP arrow jump backward)</span></br>
            <span>Q: Punch (crouch version with DOWN arrow)</span></br>
            <span>W: Kick (crouch version with DOWN arrow)</span></br>
            <span>E: Kikoooken (fireball)</span></br>
        </div>
    </body>
</html>
